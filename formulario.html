<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Notas do aluno</title>
</head>
<body>
     <h1>Notas do Aluno</h1>
    
     <!-- O formulário envia os dados para resultado.php -->
  <form action="/formadora1/resultado.php" method="post">
    <p>
      <label>Nome do aluno:<br>
        <input type="text" name="nome" required>
      </label>
    </p>

    <p>
      <label>Matrícula:<br>
        <input type="text" name="matricula" required>
      </label>
    </p>

    <p>
      <label>Nota 1 (0 a 10):<br>
        <input type="number" name="nota1" step="0.01" min="0" max="10" required>
      </label>
    </p>

    <p>
      <label>Nota 2 (0 a 10):<br>
        <input type="number" name="nota2" step="0.01" min="0" max="10" required>
      </label>
    </p>

    <p>
      <button type="submit">Calcular média</button>
    </p>
  </form>
</body>
</html>
